#config_version=6
hardware:
  platform: fast

fast:
  net:
    debug: true
    port: /dev/ttyAMA3
    #port: auto
    controller: neuron
    io_loop:
      cabinet:
        model: FP-I/O-0024
        order: 1
      playfield1:
        model: FP-I/O-1616
        order: 2
      playfield2:
        model: FP-I/O-3208
        order: 3

  exp:
    debug: false
    port: /dev/ttyAMA5
    #port: auto
    boards:
      playfield:
        model: FP-EXP-0071

  exp_int:
    debug: false
    port: /dev/ttyAMA4
    #port: auto
    boards:
      backbox:
        model: FP-EXP-2000
  
  seg:
    port: /dev/ttyAMA2

mpf:
  report_crashes: never

machine:    
  balls_installed: 3
  min_balls: 3

ball_devices:
  bd_drain:
    ball_switches: s_drain
    eject_coil: c_drain_eject
    eject_targets: bd_trough
    tags: drain
  bd_trough:
    ball_switches: s_trough1, s_trough2, s_trough3
    eject_coil: c_trough_release
    eject_targets: bd_plunger_lane
    tags: home, trough
    eject_timeouts: 3s
  bd_plunger_lane:
    ball_switches: s_plunger
    mechanical_eject: true

playfields:
  playfield:
    default_source_device: bd_plunger_lane
    tags: default

