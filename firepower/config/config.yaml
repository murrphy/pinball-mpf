#config_version=6
hardware:
  platform: fast
  driverboards: fast
  coils: fast
  segment_displays: fast

fast:
  net:
    debug: true
    port: /dev/ttyAMA3
    controller: neuron
    io_loop:
      cabinet:
        model: FP-I/O-0024
        order: 1
      playfield1:
        model: FP-I/O-1616
        order: 2
      playfield2:
        model: FP-I/O-3208
        order: 3

  exp_int:
    debug: false
    port: /dev/ttyAMA4
    boards:
      backbox:
        model: FP-EXP-2000

  exp:
    debug: false
    port: /dev/ttyAMA5
    boards:
      playfield:
        model: FP-EXP-0071

  
  seg:
    port: /dev/ttyAMA2

mpf:
  report_crashes: never

machine:    
  balls_installed: 3
  min_balls: 3

ball_devices:
  bd_drain:
    ball_switches: s_drain
    eject_coil: c_drain_eject
    eject_targets: bd_trough
    tags: drain
  bd_trough:
    ball_switches: s_trough1, s_trough2, s_trough3
    eject_coil: c_trough_eject
    eject_targets: bd_plunger_lane
    tags: home, trough
    eject_timeouts: 3s
  bd_plunger_lane:
    ball_switches: s_plunger
    mechanical_eject: true
  bd_lock1:
    ball_switches: s_lock_1
    eject_coil: c_lock_1_eject
    eject_timeouts: 750ms
  bd_lock2:
    ball_switches: s_lock_2
    eject_coil: c_lock_2_eject
    eject_timeouts: 750ms
  bd_lock3:
    ball_switches: s_lock_3
    eject_coil: c_lock_3_eject
    eject_timeouts: 750ms

playfields:
  playfield:
    default_source_device: bd_plunger_lane
    tags: default

game:
