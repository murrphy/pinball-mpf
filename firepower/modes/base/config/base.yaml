#config_version=6
mode:
  start_events: ball_starting
  # start_events: ball_will_start #{ball>1}
  # stop_events: ball_will_stop
  priority: 100

########################################
# Fire off events to get modes going
########################################

event_player:
  mode_base_started:
    - start_mode_bonus_collect    # Priority 250

queue_relay_player:
  ball_ending:
    post: start_ball_ending_show
    wait_for: timer_bonus_collect_timer2_complete

########################################
# 1. Player variable logic
########################################

variable_player:
  score_100:
    score: 100
  score_1000:
    score: 1000
  # Reset bonus & multiplier at the start of each ball
  ball_started:
    bonus_steps:
      int: 0
      action: set
    bonus_multiplier:
      int: 1
      action: set

  # -----------------------------
  # BONUS-BUILDING SWITCHES
  # Each hit adds +1 bonus step (= 1000 pts of base bonus).
  # -----------------------------
  s_power_1_active:
    bonus_steps: 1
  s_power_2_active:
    bonus_steps: 1
  s_power_3_active:
    bonus_steps: 1
  s_right_out_lane_active:
    bonus_steps: 1
  s_left_out_lane_active:
    bonus_steps: 1
  s_star_1_active:
    bonus_steps: 1
  s_star_2_active:
    bonus_steps: 1
  s_lock_1_active:
    bonus_steps: 1
  s_lock_2_active:
    bonus_steps: 1
  s_lock_3_active:
    bonus_steps: 1
  s_arrow_1_active:
    bonus_steps: 1
  s_arrow_2_active:
    bonus_steps: 1
  s_arrow_3_active:
    bonus_steps: 1
  s_arrow_4_active:
    bonus_steps: 1
  s_arrow_5_active:
    bonus_steps: 1
  s_arrow_6_active:
    bonus_steps: 1
  s_right_return_lane_active:
    bonus_steps: 1
  s_left_return_lane_active:
    bonus_steps: 1

  # -----------------------------
  # FIRE lanes completed â†’ multiplier++ (max 5x)
  # Event comes from the logic block below.
  # -----------------------------
  fire_lanes_all_lit{current_player.bonus_multiplier < 5}:
    bonus_multiplier: 1


########################################
# 2. FIRE lane completion logic block
########################################

accruals:
  fire_lanes_complete:
    events:
      - s_lane_f_active
      - s_lane_i_active
      - s_lane_r_active
      - s_lane_e_active
    events_when_complete: fire_lanes_all_lit
    reset_on_complete: true


########################################################################
### Show Player - Run the segment displays with player score values  ###
### Thanks to @FatBoy in TridentPinball/MPF                          ###
########################################################################
show_player:
  game_started_show: base_light_show
  ball_started{player==1}: player_1_up_show
  ball_started{player==2}: player_2_up_show
  ball_started{player==3}: player_3_up_show
  ball_started{player==4}: player_4_up_show
  ball_ended: all_player_indicators_off_show
  bonus_add_updated:
    bonus_lamp_progress:
      show_tokens:
        txt: "{(bonus_add)}"
  ball_started{player==1 and (ball>1 or is_extra_ball==True)}:
    P1_scoreFlash:
      show_tokens:
        txt: "{(current_player.score):>7,d}"
      key: scoreFlash
      priority: 2
      speed: 3
  ball_started{player==2 and (ball>1 or is_extra_ball==True)}:
    P2_scoreFlash:
      show_tokens:
        txt: "{(players[1].score):>7,d}"
      key: scoreFlash
      priority: 2
      speed: 3
  ball_started{player==3 and (ball>1 or is_extra_ball==True)}:
    P3_scoreFlash:
      show_tokens:
        txt: "{(players[2].score):>7,d}"
      key: scoreFlash
      priority: 2
      speed: 3
  ball_started{player==4 and (ball>1 or is_extra_ball==True)}:
    P4_scoreFlash:
      show_tokens:
        txt: "{(players[3].score):>7,d}"
      key: scoreFlash
      priority: 2
      speed: 3

  ball_started{player!=1}:
    P1_score:
      show_tokens:
        txt: "{(player1_score):>7,d}"
      key: p1score
  ball_started{player!=2 and game.num_players > 1}:
    P2_score:
      show_tokens:
        txt: "{(players[1].score):>7,d}"
      key: p2score
  ball_started{player!=3 and game.num_players > 2}:
    P3_score:
      show_tokens:
        txt: "{(players[2].score):>7,d}"
      key: p3score
  ball_started{player!=4 and game.num_players > 3}:
    P4_score:
      show_tokens:
        txt: "{(players[3].score):>7,d}"
      key: p4score
  ball_started{player!=2 and game.num_players > 1 and players[1].score == 0}:
    P2_score:
      show_tokens:
        txt: "     00"
      key: p2score0
      priority: 3
  ball_started{player!=3 and game.num_players > 2 and players[2].score == 0}:
    P3_score:
      show_tokens:
        txt: "     00"
      key: p3score0
      priority: 3
  ball_started{player!=4 and game.num_players > 3 and players[3].score == 0}:
    P4_score:
      show_tokens:
        txt: "     00"
      key: p4score0
      priority: 3

  player_score{player_num==1 and value>0}:
    scoreFlash: stop
    P1_score:
      show_tokens:
        txt: "{(players[0].score):>7,d}"
      key: p1score
  player_score{player_num==2 and value>0}:
    scoreFlash: stop
    P2_score:
      show_tokens:
        txt: "{(players[1].score):>7,d}"
      key: p2score
  player_score{player_num==3 and value>0}:
    scoreFlash: stop
    P3_score:
      show_tokens:
        txt: "{(players[2].score):>7,d}"
      key: p3score
  player_score{player_num==4 and value>0}:
    scoreFlash: stop
    P4_score:
      show_tokens:
        txt: "{(players[3].score):>7,d}"
      key: p4score

  ball_started{player==1 and ball==1 and is_extra_ball==False}:
    P1_scoreFlash:
      show_tokens:
        txt: "     00"
      key: scoreFlash
      priority: 3
      speed: 3
  ball_started{player==2 and ball==1 and is_extra_ball==False}:
    P2_scoreFlash:
      show_tokens:
        txt: "     00"
      key: scoreFlash
      priority: 3
      speed: 3
  ball_started{player==3 and ball==1 and is_extra_ball==False}:
    P3_scoreFlash:
      show_tokens:
        txt: "     00"
      key: scoreFlash
      priority: 3
      speed: 3
  ball_started{player==4 and ball==1 and is_extra_ball==False}:
    P4_scoreFlash:
      show_tokens:
        txt: "     00"
      key: scoreFlash
      priority: 3
      speed: 3

  player_added{num==2}:
    P2_score:
      show_tokens:
        txt: "     00"
      key: p2scoreadd
      priority: 3
  player_added{num==3}:
    P3_score:
      show_tokens:
        txt: "     00"
      key: p3scoreadd
      priority: 3
  player_added{num==4}:
    P4_score:
      show_tokens:
        txt: "     00"
      key: p4scoreadd
      priority: 3

